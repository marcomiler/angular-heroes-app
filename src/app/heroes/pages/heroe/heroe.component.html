<mat-grid-list *ngIf="!heroe; else divHeroe"  cols="1">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="30px">

         <div fxFlex="50">
            <h1>{{heroe.superhero}} <small>{{heroe.alter_ego}}</small></h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe | imagen" alt="">
         </div>

         <div fxFlex="50">
            <h1>{{heroe.publisher}}</h1>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item><b>Primera ApariciÃ³n:</b>{{ heroe.first_appearance }}</mat-list-item>
                <mat-list-item><b>Caracteres:</b>{{ heroe.characters }}</mat-list-item>
                <mat-list-item><b>Publicado por:</b>{{ heroe.publisher }}</mat-list-item>
                <mat-list-item><b>Alter ego:</b>{{ heroe.alter_ego }}</mat-list-item>
            </mat-list>
            <br>
            <button mat-button color="warn" (click)="regresar()">Regresar</button>
        </div>

    </div>
</ng-template>
