<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
            <mat-form-field appearance="fill">

              <mat-label>Escribe el nombre de un Héroe</mat-label>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [(ngModel)]="termino"
                     [matAutocomplete]="auto"
                     (input)="searching()">

              <mat-autocomplete autoActiveFirstOption
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada($event)">                          
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>

                <mat-option value = '' *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontró nada con el término {{termino}}
                </mat-option>
              </mat-autocomplete>

            </mat-form-field>
    </div> 

    <div *ngIf="heroeSelected">
        <app-heroe-tarjeta [heroes]="heroeSelected"></app-heroe-tarjeta>
    </div>
</div>
